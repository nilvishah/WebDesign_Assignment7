<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Calculator Page</h2>

    
    <div id="loggedInUser"></div>

    <form id="calculatorForm">
        <div>
            <label for="number1">Number 1:</label>
            <input type="text" id="number1" name="number1">
            <div id="number1Error" class="error"></div>
        </div>

        <div>
            <label for="number2">Number 2:</label>
            <input type="text" id="number2" name="number2">
            <div id="number2Error" class="error"></div>
        </div>

        <div>
            <button type="button" class="operationBtn" data-operation="add">Add</button>
            <button type="button" class="operationBtn" data-operation="subtract">Subtract</button>
            <button type="button" class="operationBtn" data-operation="multiply">Multiply</button>
            <button type="button" class="operationBtn" data-operation="divide">Divide</button>
        </div>

        <div>
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" readonly>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="calculator.js"></script>

</body>
</html>
